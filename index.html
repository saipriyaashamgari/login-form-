<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="login-box">
    <h1><big>LOGIN-FORM</big></h1>
  <form class="login-form">
    <div><label>User Name</label>
      <input type="text"><br></div>
    <div>
    <label>Password</label>
    <input type="password" placeholder="enter your password"><br></div>
    <div>
    <label>Email</label>
    <input type="text"><br></div>
    <div>
    <label>File Upload</label>
    <input type="file"><br></div>
    <div>
    <label>Date</label>
    <input type="date"><br></div>
    <div>
    <label>Time</label>
    <input type="time"><br></div>
    <div>
    <label>Phone Number</label>
    <input type="text"><br></div>
    <div>
    <label>Gender</label>
    <input type="radio" name="gender" value="male">male
    <input type="radio" name="gender" value="female">female
    <input type="radio" name="gender" value="others">others
    <br></div>
    <div>
    <label>Address</label>
    <textarea></textarea><br></div>
    <div>
    <label>Course</label>
    <input type="checkbox" name="course" value="maths">maths
    <input type="checkbox" name="course" value="science">science
    <input type="checkbox" name="coa" value="coa">coa
    <br></div>
    <div>
    <label for="country">Country</label>
    <select id="country">
      <option>india</option>
      <option>usa</option>
      <option>germany</option>
      <option>canada</option>
      <option>africa</option>
    </select></div>
    <button type="submit">Login</button>
  </form>
  </div>
</body>
</html>
